<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>In The Morning - VICI.PR</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/Website Favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/Website Favicon.png">
    <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
      body {
        background-color: #1a1a1a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 100%;
      }

      .song-title {
        color: #ffffff;
        font-size: 36px;
        text-align: center;
        margin: 40px 0;
        font-weight: bold;
      }

      .streaming-button {
        background-color: #333;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        text-decoration: none;
        transition: transform 0.3s ease, background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 15px 0;
        width: 100%;
      }

      .streaming-button:hover {
        transform: scale(1.02);
        background-color: #444;
        color: #fff;
        text-decoration: none;
      }

      .streaming-button i {
        font-size: 24px;
        margin-right: 15px;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        z-index: 1000;
      }

      .back-button:hover {
        color: #FFD700;
        text-decoration: none;
      }

      .album-link {
        color: #888;
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .album-link a {
        color: #FFD700;
        text-decoration: none;
      }

      .album-link a:hover {
        text-decoration: underline;
      }

      .album-artwork {
        width: 300px;
        height: 300px;
        margin: 0 auto 30px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .album-artwork img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <a href="reignaissance.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    
    <div class="container">
      <div class="album-artwork">
        <img src="assets/images/discography/On Time.jpg" alt="Reignaissance Album Artwork"/>
      </div>
      
      <h1 class="song-title">In The Morning</h1>

      <a href="https://open.spotify.com/track/5lVpGOMafkxyF9RF9Ty6iy?si=09df495dafce40f5" target="_blank" class="streaming-button">
        <i class="fab fa-spotify"></i>
        <span>Listen on Spotify</span>
      </a>

      <a href="https://music.apple.com/us/album/in-the-morning/1797649976" target="_blank" class="streaming-button">
        <i class="fab fa-apple"></i>
        <span>Listen on Apple Music</span>
      </a>

      <a href="https://music.youtube.com/watch?v=gDlWIPhVpJM" target="_blank" class="streaming-button">
        <i class="fab fa-youtube"></i>
        <span>Listen on YouTube Music</span>
      </a>

      <a href="https://music.amazon.com/albums/B0DXJ2TL5K?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_tAttBxXrGD5oL1eCHziQY5Oqe&trackAsin=B0DXJLJHLH" target="_blank" class="streaming-button">
        <i class="fab fa-amazon"></i>
        <span>Listen on Amazon Music</span>
      </a>

      <div class="album-link">
        From the album <a href="reignaissance.html">Reignaissance</a>
      </div>
    </div>
  </body>
</html>
