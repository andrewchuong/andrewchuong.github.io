<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simp Boyz Only - VICI.PR</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/Website Favicon.png">
    <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
      }
      .song-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }
      .song-image {
        width: 200px;
        height: 200px;
        margin: 0 auto 30px;
        border-radius: 10px;
        overflow: hidden;
      }
      .song-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .song-title {
        font-size: 24px;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .platform-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .platform-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background: rgba(17, 17, 17, 0.8);
        color: #fff;
        text-decoration: none;
        border-radius: 30px;
        transition: all 0.3s ease-in-out;
      }
      .platform-link:hover {
        background: #111111;
        transform: translateY(-2px);
        color: #fff;
        text-decoration: none;
      }
      .platform-link i {
        margin-right: 10px;
      }
      .back-link {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }
      .back-link:hover {
        color: #fff;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-link"><i class="fa fa-arrow-left"></i> Back</a>
    <div class="song-container">
      <div class="song-image">
        <img src="assets/images/discography/Simp-Boyz.png" alt="Simp Boyz Only">
      </div>
      <h1 class="song-title">Simp Boyz Only</h1>
      <div class="platform-links">
        <a href="https://vicipr.com" class="platform-link" target="_blank">
          <i class="fa fa-home"></i>
          Main Page
        </a>
        <a href="https://open.spotify.com/track/6qIe0sC4AlYPfTUAJgkLzx?si=eb11870498a94d4e" target="_blank" class="platform-link">
          <i class="fab fa-spotify"></i>
          Listen on Spotify
        </a>
        <a href="https://music.apple.com/us/album/simp-boyz-only-feat-mami-mia-single/1623592651" target="_blank" class="platform-link">
          <i class="fab fa-apple"></i>
          Listen on Apple Music
        </a>
        <a href="https://music.youtube.com/watch?v=zbCNB3ImONo&si=PfCsZktyTOGSp7MH" target="_blank" class="platform-link">
          <i class="fab fa-youtube"></i>
          Listen on YouTube Music

        <a href="https://music.amazon.com/albums/B0B12Z9ZR8?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_Z3R9pKruCv9yP0ghcVbnGAEoa&trackAsin=B0B132B9XB" target="_blank" class="platform-link">
          <i class="fab fa-amazon"></i>
          Listen on Amazon Music
        </a>
      </div>
    </div>
  </body>
</html>
