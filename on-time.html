            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
        }

            flex-direction: column;

            margin: 20px 0;
        }
        .platform-link {

            text-decoration: none;
            padding: 15px 20px;

            align-items: center;
            justify-content: center;

            text-decoration: none;
        }
        .platform-link i {
            font-size: 24px;
            margin-right: 15px;
        }
        .back-button {

            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            z-index: 1000;
        }
        .back-button:hover {
            color: #FFD700;
            text-decoration: none;
        }
        .album-artwork {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .album-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .song-title {
            color: #ffffff;
            font-size: 36px;
            text-align: center;
            margin: 40px 0;
            font-weight: bold;
