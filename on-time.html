<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Time - VICI.PR</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
        }
        .platform-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        .platform-link {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .platform-link:hover {
            background-color: #444;
            transform: scale(1.02);
            color: #fff;
            text-decoration: none;
        }
        .platform-link i {
            font-size: 24px;
            margin-right: 15px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            z-index: 1000;
        }
        .back-button:hover {
            color: #FFD700;
            text-decoration: none;
        }
        .album-artwork {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .album-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .song-title {
            color: #ffffff;
            font-size: 36px;
            text-align: center;
            margin: 40px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="reignaissance.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    
    <div class="container">
        <div class="album-artwork">
            <img src="assets/images/discography/On Time.jpg" alt="Reignaissance Album Artwork"/>
        </div>
        
        <h1 class="song-title">On Time</h1>
        <div class="platform-links">
            <a href="https://open.spotify.com/track/2c5a4P2syFZr0jdFuAIEy3?si=0409241f851c4767" class="platform-link">
                <i class="fab fa-spotify"></i>
                Listen on Spotify
            </a>
            <a href="https://music.apple.com/us/album/on-time/1797649976?i=1797649977" class="platform-link">
                <i class="fab fa-apple"></i>
                Listen on Apple Music
            </a>
            <a href="https://music.youtube.com/watch?v=DKQ_RmssGuo&si=-xerQTHPBi5IvOVj" class="platform-link">
                <i class="fab fa-youtube"></i>
                Listen on YouTube Music
            </a>
            <a href="https://music.amazon.com/albums/B0DXJ2TL5K?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_S2bF2nCQOPLyTPrBsNMK4WULP&trackAsin=B0DXJL31K2" class="platform-link">
                <i class="fab fa-amazon"></i>
                Listen on Amazon Music
            </a>
        </div>
    </div>
</body>
</html>
