<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Time - VICI.PR</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }
        .cover-art {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
        }
        .platform-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        .platform-link {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        .platform-link:hover {
            background-color: #444;
        }
        .platform-link i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/discography/On Time.jpg" alt="On Time Cover Art" class="cover-art">
        <h1 class="title">On Time</h1>
        <div class="platform-links">
            <a href="https://vicipr.com" class="platform-link">
                <i class="fas fa-home"></i>
                Main Page
            </a>
            <a href="https://open.spotify.com/track/2c5a4P2syFZr0jdFuAIEy3?si=0409241f851c4767" class="platform-link">
                <i class="fab fa-spotify"></i>
                Listen on Spotify
            </a>
            <a href="https://music.apple.com/us/album/on-time/1797649976?i=1797649977" class="platform-link">
                <i class="fab fa-apple"></i>
                Listen on Apple Music
            </a>
            <a href="https://music.youtube.com/watch?v=DKQ_RmssGuo&si=-xerQTHPBi5IvOVj" class="platform-link">
                <i class="fab fa-youtube"></i>
                Watch on YouTube
            </a>
            <a href="https://music.amazon.com/albums/B0DXJ2TL5K?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_S2bF2nCQOPLyTPrBsNMK4WULP&trackAsin=B0DXJL31K2" class="platform-link">
                <i class="fab fa-amazon"></i>
                Listen on Amazon Music
            </a>
        </div>
    </div>
</body>
</html>
