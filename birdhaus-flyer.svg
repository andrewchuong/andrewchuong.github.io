<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#333333" />
  
  <!-- Gold border -->
  <rect x="10" y="10" width="680" height="380" fill="none" stroke="#FFD700" stroke-width="2" rx="5" ry="5" />
  
  <!-- Title -->
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="36" fill="#FFD700" text-anchor="middle" font-weight="bold">HAHA AT THE BIRDHAUS</text>
  
  <!-- Subtitle -->
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="26" fill="#FFD700" text-anchor="middle" font-weight="bold">FREE COMEDY EVENT</text>
  
  <!-- Date and Info -->
  <text x="350" y="200" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">APRIL 4TH | ALL AGES</text>
  
  <!-- Time -->
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">7PM DOORS OPEN | 7:30PM START TIME</text>
  
  <!-- Address -->
  <text x="350" y="270" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">3821 Smith St, Union City, CA 94587</text>
  
  <!-- Button -->
  <rect x="255" y="300" width="190" height="40" fill="#FFD700" rx="5" ry="5" />
  <text x="350" y="325" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle" font-weight="bold">Get Free Tickets</text>
</svg> 