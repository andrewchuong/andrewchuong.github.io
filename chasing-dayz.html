<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chasing Dayz - VICI.PR</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicons/Website Favicon.png">
    <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
      }
      .song-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }
      .song-image {
        width: 200px;
        height: 200px;
        margin: 0 auto 30px;
        border-radius: 10px;
        overflow: hidden;
      }
      .song-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .song-title {
        font-size: 24px;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .platform-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .platform-link {
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 20px;
        border-radius: 10px;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .platform-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        color: #fff;
      }
      .platform-link i {
        margin-right: 10px;
        font-size: 24px;
      }
      .back-link {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }
      .back-link:hover {
        color: #fff;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    <div class="song-container">
      <div class="song-image">
        <img src="assets/images/discography/Chasing Dayz.png" alt="Chasing Dayz">
      </div>
      <h1 class="song-title">Chasing Dayz</h1>
      <div class="platform-links">
        <a href="https://vicipr.com" class="platform-link">
          <i class="fas fa-home"></i>
          Main Page
        </a>
        <a href="https://open.spotify.com/track/0qdSHpXRlYwVfPWAnsT6Ut?si=f2c03043342a4f89" class="platform-link">
          <i class="fab fa-spotify"></i>
          Listen on Spotify
        </a>
        <a href="https://music.apple.com/us/album/chasing-dayz-feat-manchureon/1585817718?i=1585817719" class="platform-link">
          <i class="fab fa-apple"></i>
          Listen on Apple Music
        </a>
        <a href="https://music.youtube.com/watch?v=tbCAZ2umBjI&si=BZkQh-gLUtW8fK_8" class="platform-link">
          <i class="fab fa-youtube"></i>
          Watch on YouTube
        </a>
        <a href="https://music.amazon.com/albums/B09G6Z1HJM?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_4l9f1ZD1P8DnZypokBIHg9UaH" class="platform-link">
          <i class="fab fa-amazon"></i>
          Listen on Amazon Music
        </a>
      </div>
    </div>
  </body>
</html>
