      .container {
        margin-top: 80px;
      }

      .song-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .song-title {
        color: #ffffff;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      .streaming-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        width: 100%;
      }

      .streaming-button {
        background-color: #333;
        color: #fff;
        padding: 15px 30px;
        width: 200px;
        border-radius: 10px;
        text-align: center;
        text-decoration: none;
        transition: transform 0.3s ease, background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .streaming-button:hover {
        transform: scale(1.05);
        background-color: #444;
        color: #fff;
        text-decoration: none;
      }

      .streaming-button i {
        font-size: 24px;
        margin-right: 10px;
      }

      .album-title {
        color: #ffffff;
        font-size: 36px;
        text-align: center;
        margin-bottom: 40px;
        font-weight: bold;
      }

      .divider {
        height: 2px;
        background-color: #333;
        margin: 40px 0;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        z-index: 1000;
      }

      .back-button:hover {
        color: #FFD700;
        text-decoration: none;
      }

      .album-artwork {
        width: 300px;
        height: 300px;
        margin: 0 auto 30px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .album-artwork img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
